<div class="col-lg-2 no-lg-right-gutter">
  <label data-dropdown-name="glass_type_dropdown" class="orange-label js_dropdown_opener">Luna</label>
  <span id="glass_type_tooltip" class="tooltips normal_size over_big_radiobuttons_row">Que luna quieres cambiar?</span>
</div>
<div class="col-lg-10 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="glass_type_dropdown">
      <span class="dropdown-value" id="glass_type"><i class="hint">Por ejemplo: delantera</i></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="glass_type" id="glass_type_dropdown">
      <li data-value="delantera">Delantera</li>
      <li data-value="trasera">Trasera</li>
      <li data-value="ventana_delantera">Ventana delantera</li>
      <li data-value="ventana_trasera">Ventana trasera</li>
      <li data-value="techo">Techo</li>
      <li data-value="pequenas_traseras">Pequeñas traseras</li>
      <li data-value="pequenas_delanteras">Pequeñas delanteras</li>
    </ul>
    <input type="hidden" name="glass_type_name" id="glass_type_name" data-parent-id="glass_type" data-validation-type="drop_or_radio" value=""/>
    <input type="hidden" name="glass_type_id" id="glass_type_id" data-parent-id="glass_type" data-validation-type="drop_or_radio" value=""/>
  </div>
</div>
<div class="col-lg-10 checkbox_and_radio_container large-view">
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Delantera</div>
    <input type="radio" class="js_radiobutton" value="Delantera" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Trasera</div>
    <input type="radio" class="js_radiobutton" value="Trasera" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Ventana delantera</div>
    <input type="radio" class="js_radiobutton" value="Ventana delantera" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Ventana trasera</div>
    <input type="radio" class="js_radiobutton" value="Ventana trasera" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Techo</div>
    <input type="radio" class="js_radiobutton" value="Techo" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Pequeñas traseras</div>
    <input type="radio" class="js_radiobutton" value="Pequeñas traseras" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Pequeñas delanteras</div>
    <input type="radio" class="js_radiobutton" value="Pequeñas delanteras" data-parent-id="glass_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>
