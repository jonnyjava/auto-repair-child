<div class="col-lg-2 no-lg-right-gutter">
  <label data-dropdown-name="brakes_disks_dropdown" class="orange-label js_dropdown_opener">Discos</label>
  <span id="brakes_disks_tooltip" class="tooltips over_medium_radiobuttons_row">Que discos quieres?</span>
</div>
<div class="col-lg-4 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="brakes_disks_dropdown">
      <span class="dropdown-value" id="brakes_disks"><i class="hint">Todos</i></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="brakes_disks" id="brakes_disks_dropdown">
      <li data-value="todos">Todos</li>
      <li data-value="delanteros">Delanteros</li>
      <li data-value="traseros">Traseros</li>
    </ul>
    <input type="hidden" name="brakes_disks_id" id="brakes_disks_id" data-parent-id="brakes_disks" data-validation-type="drop_or_radio" value=""/>
  </div>
</div>
<div class="col-lg-4 no-lg-left-gutter checkbox_and_radio_container large-view">
  <label class="custom_radiobutton">
    <div class="radio-option-label">Delanteros</div>
    <input type="radio" class="js_radiobutton" value="Delanteros" data-parent-id="brakes_disks" name="brakes_disks_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Traseros</div>
    <input type="radio" class="js_radiobutton" value="Traseros" data-parent-id="brakes_disks" name="brakes_disks_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Todos</div>
    <input type="radio" class="js_radiobutton" value="Todos" data-parent-id="brakes_disks" name="brakes_disks_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>
