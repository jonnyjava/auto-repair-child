<div class="col-lg-2 no-lg-right-gutter">
  <label data-dropdown-name="cup_type_dropdown" class="orange-label js_dropdown_opener">Copela</label>
</div>
<div class="col-lg-6 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="cup_type_dropdown">
      <span class="dropdown-value" id="cup_type"><i class="hint">Ambas</i></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="cup_type" id="cup_type_dropdown">
      <li data-value="ambas">Ambas</li>
      <li data-value="delantera">Delantera</li>
      <li data-value="trasera">Trasera</li>
    </ul>
    <input type="hidden" name="cup_type_id" id="cup_type_id" value="0"/>
  </div>
</div>
<div class="col-lg-6 no-lg-left-gutter checkbox_and_radio_container large-view">
  <label class="custom_radiobutton">
    <div class="radio-option-label">Delantera</div>
    <input type="radio" class="js_radiobutton" value="Delantera" data-parent-id="cup_type" name="cup_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Trasera</div>
    <input type="radio" class="js_radiobutton" value="Trasera" data-parent-id="cup_type" name="cup_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Ambas</div>
    <input type="radio" class="js_radiobutton" value="Ambas" data-parent-id="cup_type" name="cup_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>
