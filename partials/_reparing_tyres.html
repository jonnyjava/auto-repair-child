<div class="col-lg-1 no-lg-right-gutter">
  <label for="tires_size" class="orange-label">Medida</label>
</div>
<div class="col-lg-3 no-lg-left-gutter bottom-gutter">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="dropdown-value js_value" id="tires_size"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="tires_size" id="service_type_dropdown">
      <li data-value="small">small</li>
      <li data-value="big">big</li>
    </ul>
  </div>
</div>

<div class="col-lg-1 no-lg-right-gutter">
  <label for="rim_type" class="orange-label">Llanta</label>
</div>
<div class="col-lg-3 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="dropdown-value js_value" id="rim_type"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="rim_type" id="service_type_dropdown">
      <li data-value="aluminio">Aluminio</li>
      <li data-value="hierro">Hierro</li>
    </ul>
  </div>
</div>
<div class="col-lg-3 no-lg-left-gutter checkbox_and_radio_container large-view">
  <label class="custom_radiobutton">
    <div class="radio-option-label">Hierro</div>
    <input type="radio" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Aluminio</div>
    <input type="radio" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>

<div class="col-lg-1 no-lg-right-gutter">
  <label for="number_of_tyres" class="orange-label">Cantidad</label>
</div>
<div class="col-lg-3 no-lg-left-gutter bottom-gutter">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="dropdown-value js_value" id="number_of_tyres"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="number_of_tyres" id="service_type_dropdown">
      <li data-value="1">1</li>
      <li data-value="2">2</li>
      <li data-value="3">3</li>
      <li data-value="4">4</li>
      <li data-value="5">5</li>
    </ul>
  </div>
</div>
