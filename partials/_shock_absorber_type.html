<div class="col-lg-2 no-lg-right-gutter">

</div>
<div class="col-lg-6 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="wheel_shock_absorber_type_dropdown">
      <span class="dropdown-value" id="wheel_shock_absorber_type"><i class="hint">Ambos</i></span>
      <span class="caret"></span>

    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="wheel_shock_absorber_type" id="wheel_shock_absorber_type_dropdown">

      <li data-value="delantero">Delantero</li>

    <input type="hidden" name="wheel_shock_absorber_type_name" id="wheel_shock_absorber_type_name" data-parent-id="wheel_shock_absorber_type" data-validation-type="drop_or_radio" value=""/>

  <label class="custom_radiobutton">
    <div class="radio-option-label">Delantero</div>
    <input type="radio" class="js_radiobutton" value="Delantero" data-parent-id="wheel_shock_absorber_type" name="wheel_shock_absorber_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Trasero</div>
    <input type="radio" class="js_radiobutton" value="Trasero" data-parent-id="wheel_shock_absorber_type" name="wheel_shock_absorber_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Ambos</div>
    <input type="radio" class="js_radiobutton" value="Ambos" data-parent-id="wheel_shock_absorber_type" name="wheel_shock_absorber_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>
