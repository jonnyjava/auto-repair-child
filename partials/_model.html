<div class="col-lg-1 no-lg-right-gutter">
  <label data-dropdown-name="car_model_dropdown" class="orange-label disabled-element js_dropdown_opener" id="car_model_disabled_label">Modelo</label>
</div>
<div class="col-lg-3 no-lg-left-gutter bottom-gutter">
  <div class="dropdown disabled-element">
    <i class="hint" id="car_model_disabled_hint"><b>Modelo</b>: elige una marca</i>
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="car_model_dropdown">
      <span class="dropdown-value" id="car_model"><i class="hint">Tu modelo:</i></span>
      <span class="caret js_toggle_caret"></span>
      <span id="car_model_tooltip" class="tooltips normal_size">Que modelo es tu coche?</span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="car_model" id="car_model_dropdown">
    </ul>
    <input type="hidden" name="car_model_name" id="car_model_name" data-parent-id="car_model" data-validation-type="drop_or_radio" value=""/>
    <input type="hidden" name="car_model_id" id="car_model_id" data-parent-id="car_model" data-validation-type="drop_or_radio" value=""/>
  </div>
</div>
