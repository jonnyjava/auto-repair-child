<div class="col-lg-1 no-lg-right-gutter">
  <label data-dropdown-name="car_year_dropdown" class="orange-label disabled-element js_dropdown_opener" id="car_year_disabled_label">Año</label>
</div>
<div class="col-lg-3 no-lg-left-gutter no-lg-right-gutter bottom-gutter">
  <div class="dropdown disabled-element">
    <i class="hint" id="car_year_disabled_hint"><b>Año</b>: elige un modelo</i>
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="car_year_dropdown">
      <span class="dropdown-value" id="car_year"><i class="hint">Elije un periodo</i></span>
      <span class="caret js_toggle_caret"></span>
      <span id="car_year_tooltip" class="tooltips normal_size">De que año es tu coche?</span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="car_year" id="car_year_dropdown">
    </ul>
    <input type="hidden" name="car_year_name" id="car_year_name" data-parent-id="car_year" data-validation-type="drop_or_radio" value=""/>
    <input type="hidden" name="car_year_id" id="car_year_id" data-parent-id="car_year" data-validation-type="drop_or_radio" value=""/>
  </div>
</div>
