<div class="col-lg-2 no-lg-right-gutter">
  <label data-dropdown-name="light_type_dropdown" class="orange-label js_dropdown_opener">Lampara</label>
  <span id="light_type_tooltip" class="tooltips over_big_radiobuttons_row">Que lampara necesitas?</span>
</div>
<div class="col-lg-8 no-lg-left-gutter bottom-gutter small-and-medium-view">
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="light_type_dropdown">
      <span class="dropdown-value" id="light_type"><i class="hint">Por ejemplo: Intermitente</i></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="light_type" id="light_type_dropdown">
      <li data-value="luz_estacionamiento">Estacionamiento y Posición</li>
      <li data-value="luz_intermitente">Intermitente</li>
      <li data-value="faro_principal">Faro principal</li>
      <li data-value="marcha_atras">Marcha atrás</li>
      <li data-value="habitaculo">Habitaculo</li>
      <li data-value="trasera">Trasera</li>
    </ul>
    <input type="hidden" name="light_type_name" id="light_type_name" data-parent-id="light_type" data-validation-type="drop_or_radio" value=""/>
    <input type="hidden" name="light_type_id" id="light_type_id" data-parent-id="light_type" data-validation-type="drop_or_radio" value=""/>
  </div>
</div>
<div class="col-lg-8 checkbox_and_radio_container large-view">
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Posición</div>
    <input type="radio" class="js_radiobutton" value="Posición" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Intermitente</div>
    <input type="radio" class="js_radiobutton" value="Intermitente" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Faro principal</div>
    <input type="radio" class="js_radiobutton" value="Faro principal" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Marcha atrás</div>
    <input type="radio" class="js_radiobutton" value="Marcha atrás" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label vertical-aligned-radiolabel">Habitaculo</div>
    <input type="radio" class="js_radiobutton" value="Habitaculo" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Trasera</div>
    <input type="radio" class="js_radiobutton" value="Trasera" data-parent-id="light_type" name="light_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>

<div class="col-lg-1 no-lg-right-gutter ">

</div>

    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="light_quantity_dropdown">
      <span class="dropdown-value" id="light_quantity"><i class="hint">1</i></span>
      <span class="caret"></span>
      <span id="light_quantity_tooltip" class="tooltips small_size">Cuantas?</span>

    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="light_quantity" id="light_quantity_dropdown">

      <li data-value="3" class="text-right">3</li>
