<div class="col-lg-2 no-lg-right-gutter">
  <label data-dropdown-name="rearview_type_dropdown" class="orange-label js_dropdown_opener">Retrovisor</label>
</div>
<div class="col-lg-4 no-lg-left-gutter bottom-gutter small-and-medium-view">

    <button type="button" class="btn dropdown-toggle js_dropdown_opener" data-dropdown-name="rearview_type_dropdown">
      <span class="dropdown-value" id="rearview_type"><i class="hint">Ambos</i></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu js_dropdown_menu" data-parent-id="rearview_type" id="rearview_type_dropdown">
      <li data-value="ambos">Ambos</li>
      <li data-value="izquierdo">Izquierdo</li>
      <li data-value="derecho">Derecho</li>

    <input type="hidden" name="rearview_type_id" id="rearview_type_id"  value=""/>

</div>

    <div class="radio-option-label">Izquierdo</div>

  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Derecho</div>
    <input type="radio" class="js_radiobutton" value="Derecho" data-parent-id="rearview_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
  <label class="custom_radiobutton">
    <div class="radio-option-label">Ambos</div>
    <input type="radio" class="js_radiobutton" value="Ambos" data-parent-id="rearview_type" name="glass_type_option"/>
    <span class="radiobuttonify icon"><i class="fa fa-check"></i></span>
  </label>
</div>
